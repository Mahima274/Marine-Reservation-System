<!DOCTYPE html>
<html>
<head>
    <title>Marine Reservations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
           
        }
        body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://img.cruisecritic.net/cms-sb/f/1005231/5bdd9ef14d/travelmarvel_travelmarvel-polaris_travelmarvel-capella_rendering_travelmarvel-vega_18726903.jpg?auto=format&fit=crop&crop=entropy&q=50&w=2048&ixlib=react-9.8.1');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    background-attachment: fixed;
    filter: brightness(95%) contrast(120%);
    z-index: -1;
}


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: yellow;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .navbar a:hover {
            color: #f4f4f4;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
        }

        .navbar .nav-links {
            display: flex;
            gap: 10px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .content {
            text-align: center;
            color: maroon;
            margin-top: 100px; 
            z-index: 1;
        }

        .content h1 {
            font-size: 3.5em; 
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.5em; 
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 15px 0;
        }

        .btn-enter {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2em;
            color: maroon;
            text-decoration: none;
            border: 2px solid maroon;
            border-radius: 25px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .btn-enter:hover {
            background-color: maroon;
            color: white;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .navbar a {
                text-align: left;
                width: 100%;
                padding: 10px;
            }

            .content h1 {
                font-size: 2.5em; 
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            }

            .content p {
                font-size: 1.2em; 
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Marine Reservations</a>
        <div class="nav-links">

          <a href="contact.html">Contact</a>
        </div>
      </nav>

    <div class="content">
        <h1>Welcome to Marine Reservations</h1>
        <p>Discover a seamless way to travel and make reservations with joy!</p>
        <a href="index.html" class="btn-enter">Enter for a Better Experience</a>
    </div>

</body>
</html>
