<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
             <form>
                <div>
                    
                    <input type="text" id="Name" name="Name" placeholder="Name" required>
                </div>
                <div>
                    
                    <input type="text" id="Date of Birth" name="Date of Birth" placeholder="Date of Birth" required>
                </div>
                <div>
                    
                    <input type="text" id="Phone Number" name="Phone NUmber" placeholder="Phone Number" required>
                </div>
                <div>
                    
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <div>
                    
                    <input type="password" id="Confirm-password" name="Confirm-password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <p>Already have an account? <a href="index.html" class="signup-text">Login</a></p>
        </div>
    </div>
</body>
</html>
