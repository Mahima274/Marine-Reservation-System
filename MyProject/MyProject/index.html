<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System Login</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Enter your details to Login </h2>
            <form action="from.html" method="GET"> 

                <input type="text" id="User Id" name="UserId" placeholder="Name" required> <!-- Added required attribute -->
                <input type="Email" id="Email" name="Email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required> <!-- Added required attribute -->
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <a href="forgetpw.html" class="forgot-password">Forgot your password?</a>
            <p class="signup-text">New here? <a href="signup.html" class="signup-link">Sign Up</a></p>

        </div>
    </div>
</body>
</html>
